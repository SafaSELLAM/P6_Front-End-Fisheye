<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header" id="photograph_header"></div>
     
      <!-- <div class="filtre_barre"> </div> -->
         <div class="filtre_barre">      
        <h2 id="sortLabel">Trier par :</h2>
        <div  class="select-menu" tabindex="0" role="listbox" aria-labelledby="sortLabel">
          <!-- probleme labelledby -->
          <div class="select-btn" aria-labelledby="sortLabel" role="button" aria-haspopup="listbox" aria-expanded="false">
            <span class="default_filter_value" data-sort="popularity">Popularité</span>
            <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
          </div>
      
          <ul class="options" role="list" aria-hidden="true">
            <li class="option" aria-label="popularity" data-sort="popularity" role="option" aria-selected="true" hidden>
              <span class="option-text">Popularité</span>
            </li>
            <li class="option" aria-label="title" data-sort="title" role="option" aria-selected="false">
              <span class="option-text">Titre</span>
            </li>
            <li class="option" aria-label="Date" data-sort="date" role="option" aria-selected="false">
              <span class="option-text">Date</span>
            </li>
          </ul>
      
        </div>
      </div>
      
      <div id="media-container" class="media_section"></div>

      <div id="bottom-right-box">
        <div id="sum-likes_container">
          <p id="likes_sum"></p> <i class="fa-solid fa-heart" ></i>

        </div>
        <p id="tarif_journalier"></p>
      </div>
    </main>
    <!-- Carrousel -->
    <div id="lightbox" aria-hidden="true" role="dialog" aria-label="image closeup view">
      <div id="lightbox_content">
        <header>
          <span class="close cursor" aria-label="close dialog" id="close_lightbox" tabindex="0">&times;</span>
        </header>
        <div role="button" aria-label="Previous image" class="controls controls-left" tabindex="0" id="left_arrow">
          <span class="img prev-image" >
            <i class="fa-solid fa-chevron-left"></i>
          </span>
        </div>
        <div id="media_lightbox"></div>
        <div role="button" aria-label="Next image" class="controls controls-right" tabindex="0" id="right_arrow">
          <span class="img next-image" >
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div id="contact_modal" class="bground" aria-hidden="true" role="dialog"  aria-describedby="modalTitle">
      <div class="modal content">
        <header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <img src="./assets/icons/close.svg" id="close_btn" aria-label="Close contact form" tabindex="0"/>
        </header>
        <div class="modal-body">
          <form id="Form_modal">
            <div>
              <label for="prenom" id="labelPrenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" aria-labelledby=labelPrenom" required />
              <label for="nom" id="labelNom">Nom</label>
              <input type="text" id="nom" name="nom" aria-labelledby=labelNom" required />
              <label for="email" id="labelEmail">Email</label>
              <input type="email" id="email" name="email" aria-labelledby=labelEmail" required />
              <label for="message" id="labelMessage">Votre Message :</label>
              <textarea id="message" name="message" rows="4" aria-labelledby=labelMessage" required></textarea>
            </div>
            <button class="contact_button" aria-label="Send" id="submit_btn">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/8c24e7947e.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
